name: mainx

on:
  workflow_dispatch:

jobs:
  secure-rdp:
    runs-on: windows-latest
    timeout-minutes: 360  # 6 hours, maximum for most GitHub Actions plans

    steps:
      - name: Clean Up Previous RDP User
        run: |
          if (Get-LocalUser -Name "RDP" -ErrorAction SilentlyContinue) {
              Remove-LocalUser -Name "RDP" -Force
              Write-Host "Removed existing RDP user"
          }

      - name: Configure Core RDP Settings
        run: |
          Set-ItemProperty -Path 'HKLM:\System\CurrentControlSet\Control\Terminal Server' `
                           -Name "fDenyTSConnections" -Value 0 -Force
          Set-ItemProperty -Path 'HKLM:\System\CurrentControlSet\Control\Terminal Server\WinStations\RDP-Tcp' `
                           -Name "UserAuthentication" -Value 0 -Force
          Set-ItemProperty -Path 'HKLM:\System\CurrentControlSet\Control\Terminal Server\WinStations\RDP-Tcp' `
                           -Name "SecurityLayer" -Value 0 -Force
          netsh advfirewall firewall delete rule name="RDP-Tailscale"
          netsh advfirewall firewall add rule name="RDP-Tailscale" `
            dir=in action=allow protocol=TCP localport=3389
          Restart-Service -Name TermService -Force

      - name: Create RDP User with Secure Password
        run: |
          Add-Type -AssemblyName System.Security
          $charSet = @{
              Upper   = [char[]](65..90)
              Lower   = [char[]](97..122)
              Number  = [char[]](48..57)
              Special = ([char[]](33..47) + [char[]](58..64) + [char[]](91..96) + [char[]](123..126))
          }
          $rawPassword = @()
          $rawPassword += $charSet.Upper | Get-Random -Count 4
          $rawPassword += $charSet.Lower | Get-Random -Count 4
          $rawPassword += $charSet.Number | Get-Random -Count 4
          $rawPassword += $charSet.Special | Get-Random -Count 4
          $password = -join ($rawPassword | Sort-Object { Get-Random })
          $securePass = ConvertTo-SecureString $password -AsPlainText -Force
          New-LocalUser -Name "RDP" -Password $securePass -AccountNeverExpires
          Add-LocalGroupMember -Group "Administrators" -Member "RDP"
          Add-LocalGroupMember -Group "Remote Desktop Users" -Member "RDP"
          echo "RDP_CREDS=User: RDP | Password: $password" >> $env:GITHUB_ENV
          if (-not (Get-LocalUser -Name "RDP")) {
              Write-Error "User creation failed"
              exit 1
          }

      - name: Initialize RDP User Profile
        run: |
          $username = "RDP"
          $password = ($env:RDP_CREDS -replace '^.*Password:\s*', '').Trim()
          if (-not $password) {
              Write-Error "Failed to extract password from RDP_CREDS"
              exit 1
          }
          $securePassword = ConvertTo-SecureString $password -AsPlainText -Force
          $credential = New-Object System.Management.Automation.PSCredential ($username, $securePassword)
          $tempScript = "$env:TEMP\init_profile.ps1"
          @"
          if (-not (Test-Path `$env:USERPROFILE)) {
              New-Item -ItemType Directory -Path `$env:USERPROFILE -Force
          }
          New-Item -ItemType Directory -Path `$env:USERPROFILE\Downloads -Force
          Write-Host "Profile initialized for $username at `$env:USERPROFILE"
          "@ | Out-File -FilePath $tempScript -Encoding UTF8
          if (-not (Test-Path $tempScript)) {
              Write-Error "Failed to create temporary script at $tempScript"
              exit 1
          }
          try {
              Start-Process powershell.exe -Credential $credential -ArgumentList "-File $tempScript" -Wait -NoNewWindow -ErrorAction Stop
          } catch {
              Write-Warning "Initial attempt to initialize profile failed: $_"
              Start-Sleep -Seconds 10
              Start-Process powershell.exe -Credential $credential -ArgumentList "-File $tempScript" -Wait -NoNewWindow -ErrorAction Stop
          }
          $profilePath = (Get-ChildItem "C:\Users" | Where-Object { $_.Name -like "RDP*" }).FullName
          if ($profilePath) {
              Write-Host "Detected RDP profile at: $profilePath"
              $downloadsPath = Join-Path $profilePath "Downloads"
              if (-not (Test-Path $downloadsPath)) {
                  New-Item -ItemType Directory -Path $downloadsPath -Force
                  Write-Host "Created Downloads folder at: $downloadsPath"
              }
          } else {
              Write-Warning "RDP profile not detected, falling back to current user profile"
          }
          if (Test-Path $tempScript) {
              Remove-Item $tempScript -Force
          }

      - name: Install Tailscale
        run: |
          $tsUrl = "https://pkgs.tailscale.com/stable/tailscale-setup-1.82.0-amd64.msi"
          $installerPath = "$env:TEMP\tailscale.msi"
          Invoke-WebRequest -Uri $tsUrl -OutFile $installerPath
          Start-Process msiexec.exe -ArgumentList "/i", "`"$installerPath`"", "/quiet", "/norestart" -Wait
          Remove-Item $installerPath -Force

      - name: Download Files
        run: |
          function Get-OrCreateDownloadsFolder {
              $usersPath = "C:\Users"
              if (Test-Path $usersPath) {
                  $userFolders = Get-ChildItem -Path $usersPath -Directory | Where-Object { $_.Name -like "RDP*" }
                  foreach ($folder in $userFolders) {
                      $downloadsPath = Join-Path $folder.FullName "Downloads"
                      if (Test-Path $downloadsPath) {
                          return $downloadsPath
                      }
                      New-Item -ItemType Directory -Path $downloadsPath -Force | Out-Null
                      return $downloadsPath
                  }
              }
              $downloadsFolder = "$env:USERPROFILE\Downloads"
              if (-not (Test-Path $downloadsFolder)) {
                  New-Item -ItemType Directory -Path $downloadsFolder -Force
              }
              return $downloadsFolder
          }
          Start-Sleep -Seconds 5
          $downloadsFolder = Get-OrCreateDownloadsFolder
          Write-Host "Using Downloads folder: $downloadsFolder"
          $files = @(
              @{ Url = "https://a11.gdl.netease.com/MuMu_5.0.4_gw-overseas12_all_1756398237.exe?n=MuMu_5.0.4_rasQQMC.exe"; FileName = "MuMu_5.0.4.exe" },
              @{ Url = "https://drive.usercontent.google.com/uc?id=1P9iLiVMBbV7xg79E0506t1kQPyPHj46t&export=download"; FileName = "lua51.zip" },
              @{ Url = "https://drive.usercontent.google.com/download?id=17qt9_E-w5z9g7NP0EQjePMeZYunnWpLB&export=download&confirm=t&uuid=fc9234b6-a07d-41b4-b489-d30af6d3a754"; FileName = "test.exe" },
              @{ Url = "https://drive.usercontent.google.com/download?id=1abI1QlgWwQvfWJ2xnYOaQOJcbd8f0Ufq&export=download&confirm=t&uuid=c4a00731-8819-4f36-9ee5-76be634bc991"; FileName = "test1.exe" },
              @{ Url = "https://github.com/rocult/shiny/releases/download/v0.1.0/medal.exe"; FileName = "medal.exe" }
          )
          foreach ($file in $files) {
              $filePath = Join-Path $downloadsFolder $file.FileName
              Write-Host "Downloading $($file.FileName) to $filePath"
              Invoke-WebRequest -Uri $file.Url -OutFile $filePath
              if (-not (Test-Path $filePath)) {
                  Write-Error "Failed to download $($file.FileName)"
                  exit 1
              }
              Write-Host "$($file.FileName) successfully downloaded to $filePath"
          }

          # Extract lua51.zip
          $zipPath = Join-Path $downloadsFolder "lua51.zip"
          if (Test-Path $zipPath) {
              $extractPath = Join-Path $downloadsFolder "lua51"
              Expand-Archive -Path $zipPath -DestinationPath $downloadsFolder -Force
              $extractedFolder = Get-ChildItem -Path $downloadsFolder -Directory | Where-Object { $_.Name -like "lua*" } | Select-Object -First 1
              if ($extractedFolder) {
                  Get-ChildItem -Path $extractedFolder.FullName -Recurse | Move-Item -Destination $downloadsFolder -Force
                  Remove-Item $extractedFolder.FullName -Force
              }
              Remove-Item $zipPath -Force
              Write-Host "lua51.zip extracted and contents moved to $downloadsFolder"
          }

      - name: Run Executables
        run: |
          function Get-OrCreateDownloadsFolder {
              $usersPath = "C:\Users"
              if (Test-Path $usersPath) {
                  $userFolders = Get-ChildItem -Path $usersPath -Directory | Where-Object { $_.Name -like "RDP*" }
                  foreach ($folder in $userFolders) {
                      $downloadsPath = Join-Path $folder.FullName "Downloads"
                      if (Test-Path $downloadsPath) {
                          return $downloadsPath
                      }
                      New-Item -ItemType Directory -Path $downloadsPath -Force | Out-Null
                      return $downloadsPath
                  }
              }
              $downloadsFolder = "$env:USERPROFILE\Downloads"
              if (-not (Test-Path $downloadsFolder)) {
                  New-Item -ItemType Directory -Path $downloadsFolder -Force
              }
              return $downloadsFolder
          }
          $downloadsFolder = Get-OrCreateDownloadsFolder
          Write-Host "Using Downloads folder: $downloadsFolder"
          $executables = @("test.exe", "test1.exe")
          foreach ($exe in $executables) {
              $exePath = Join-Path $downloadsFolder $exe
              if (Test-Path $exePath) {
                  Write-Host "Unblocking $exe to bypass SmartScreen"
                  Unblock-File -Path $exePath -ErrorAction Continue
              } else {
                  Write-Error "$exe not found at $exePath"
                  exit 1
              }
          }
          try {
              Set-ItemProperty -Path "HKLM:\SOFTWARE\Microsoft\Windows\CurrentVersion\Explorer" -Name "SmartScreenEnabled" -Value "Off" -ErrorAction Stop
              Write-Host "SmartScreen disabled"
          } catch {
              Write-Warning "Failed to disable SmartScreen: $_"
          }
          Write-Host "Checking available sessions"
          $sessions = qwinsta | Where-Object { $_ -match "\d+\s+Active" }
          Write-Host "Available sessions: $sessions"
          try {
              $sessionId = (qwinsta | Where-Object { $_ -match "Active" } | Select-Object -First 1).Split()[2]
              if ($sessionId) {
                  Write-Host "Found active session ID: $sessionId"
                  tscon $sessionId /dest:console
                  Write-Host "Successfully switched to console session"
              } else {
                  Write-Warning "No active session found, skipping tscon"
              }
          } catch {
              Write-Warning "Failed to run tscon: $_"
          }
          foreach ($exe in $executables) {
              $exePath = Join-Path $downloadsFolder $exe
              if (Test-Path $exePath) {
                  Write-Host "Starting $exe..."
                  try {
                      Start-Process -FilePath $exePath -Verb RunAs -ErrorAction Stop
                      Write-Host "$exe started successfully with elevation"
                  } catch {
                      Write-Warning "Failed to start $exe with elevation: $_"
                      try {
                          Start-Process -FilePath $exePath -ErrorAction Stop
                          Write-Host "$exe started successfully without elevation"
                      } catch {
                          Write-Error "Failed to start $exe without elevation: $_"
                          exit 1
                      }
                  }
                  Start-Sleep -Seconds 5
                  $processName = [System.IO.Path]::GetFileNameWithoutExtension($exe)
                  if (Get-Process -Name $processName -ErrorAction SilentlyContinue) {
                      Write-Host "$exe is running"
                  } else {
                      Write-Warning "$exe started but is not running (may have exited quickly)"
                  }
              } else {
                  Write-Error "$exe not found at $exePath"
                  exit 1
              }
          }

      - name: Establish Tailscale Connection
        run: |
          & "$env:ProgramFiles\Tailscale\tailscale.exe" up --authkey=${{ secrets.TAILSCALE_AUTH_KEY }} --hostname=gh-runner-$env:GITHUB_RUN_ID
          $tsIP = $null
          $retries = 0
          while (-not $tsIP -and $retries -lt 10) {
              $tsIP = & "$env:ProgramFiles\Tailscale\tailscale.exe" ip -4
              Start-Sleep -Seconds 5
              $retries++
          }
          if (-not $tsIP) {
              Write-Error "Tailscale IP not assigned. Exiting."
              exit 1
          }
          echo "TAILSCALE_IP=$tsIP" >> $env:GITHUB_ENV

      - name: Verify RDP Accessibility
        run: |
          Write-Host "Tailscale IP: $env:TAILSCALE_IP"
          $testResult = Test-NetConnection -ComputerName $env:TAILSCALE_IP -Port 3389
          if (-not $testResult.TcpTestSucceeded) {
              Write-Error "TCP connection to RDP port 3389 failed"
              exit 1
          }
          Write-Host "TCP connectivity successful!"

      - name: Maintain Connection
        run: |
          Write-Host "`n=== RDP ACCESS ==="
          Write-Host "Address: $env:TAILSCALE_IP"
          Write-Host "Username: RDP"
          Write-Host "Password: $(echo $env:RDP_CREDS)"
          Write-Host "==================`n"
          $endTime = (Get-Date).AddMinutes(350)
          while ((Get-Date) -lt $endTime) {
              Write-Host "[$(Get-Date)] RDP Active - Workflow will restart automatically after completion"
              Start-Sleep -Seconds 300
          }
          Write-Host "Approaching job timeout, allowing workflow to complete for auto-restart"
